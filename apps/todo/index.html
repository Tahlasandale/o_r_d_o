<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; connect-src 'self'; form-action 'self'; base-uri 'self'">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../../css/poc-styles.css">
    <style>
        .todo-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 8px;
            border: 2px solid var(--border-color);
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
        }

        .todo-input:focus {
            outline: none;
            background: var(--bg-secondary);
        }

        .todo-btn {
            padding: 8px 16px;
            background: var(--border-color);
            color: var(--bg-primary);
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .todo-btn:hover {
            background: var(--bg-primary);
            color: var(--border-color);
            box-shadow: 2px 2px 0 var(--shadow);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid var(--bg-secondary);
            margin-bottom: 5px;
            background: var(--bg-primary);
        }

        .todo-item:hover {
            background: var(--bg-secondary);
        }

        .todo-item.completed {
            opacity: 0.5;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            border: 2px solid var(--border-color);
        }

        .todo-text {
            flex: 1;
            font-size: 14px;
        }

        .todo-delete {
            background: var(--border-color);
            color: var(--bg-primary);
            border: 2px solid var(--border-color);
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .todo-delete:hover {
            background: var(--bg-primary);
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="window-content">
        <div class="todo-input-group">
            <input type="text" class="todo-input" id="todoInput" placeholder="Nouvelle tâche...">
            <button class="todo-btn" id="todoAddBtn">[+]</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        // Récupération des éléments
        const todoInput = document.getElementById('todoInput');
        const todoAddBtn = document.getElementById('todoAddBtn');
        const todoList = document.getElementById('todoList');

        // Chargement des tâches depuis le stockage local
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // Sauvegarde des tâches dans le stockage local
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Affichage des tâches
        function renderTodos() {
            todoList.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text">${todo.text}</span>
                    <button class="todo-delete">[X]</button>
                `;

                // Gestion de la case à cocher
                const checkbox = li.querySelector('.todo-checkbox');
                checkbox.addEventListener('change', () => {
                    todos[index].completed = checkbox.checked;
                    saveTodos();
                    renderTodos();
                });

                // Gestion du bouton de suppression
                const deleteBtn = li.querySelector('.todo-delete');
                deleteBtn.addEventListener('click', () => {
                    todos.splice(index, 1);
                    saveTodos();
                    renderTodos();
                });

                todoList.appendChild(li);
            });
        }

        // Ajout d'une nouvelle tâche
        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.push({ text, completed: false });
                saveTodos();
                todoInput.value = '';
                renderTodos();
            }
        }

        // Événements
        todoAddBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Initialisation
        renderTodos();

        // Communication avec la fenêtre parente
        window.addEventListener('message', (event) => {
            if (event.data === 'focus') {
                todoInput.focus();
            }
        });
    </script>
</body>
</html>
